<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המרה מאנגלית לעברית</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 80%;
            height: 200px;
            border: 2px solid black;
            padding: 10px;
            font-size: 1.2rem;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 150px;
        }

        button:hover {
            background-color: #45a049;
        }

        .output-box {
            width: 80%;
            min-height: 200px;
            border: 2px solid black;
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2rem;
            background-color: white;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>

<header>המרת טקסט מאנגלית לעברית</header>

<div class="container">
    <textarea id="inputText" placeholder="הכנס כאן את הטקסט באנגלית..."></textarea>
    <button onclick="convertText()">המר</button>

    <div class="output-box" id="outputText"></div>
    <button class="copy-btn" onclick="copyText()">העתק ללוח</button>
</div>

<script>
    function convertText() {
        const input = document.getElementById('inputText').value;
        const output = input.split('').map(char => {
            const hebrewMap = {
                'a': 'ש', 'b': 'נ', 'c': 'ב', 'd': 'ג', 'e': 'ק', 'f': 'כ', 'g': 'ע',
                'h': 'י', 'i': 'ן', 'j': 'ח', 'k': 'ל', 'l': 'ך', 'm': 'צ', 'n': 'מ',
                'o': 'ם', 'p': 'פ', 'q': '/', 'r': 'ר', 's': 'ד', 't': 'א', 'u': 'ו',
                'v': 'ה', 'w': "'", 'x': 'ס', 'y': 'ט', 'z': 'ז'
            };
            return hebrewMap[char] || char;
        }).join('');
        document.getElementById('outputText').textContent = output;
    }

    function copyText() {
        const output = document.getElementById('outputText').textContent;
        navigator.clipboard.writeText(output);
        alert("הטקסט הועתק ללוח");
    }
</script>

</body>
</html>
