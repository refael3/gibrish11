<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מאנגלית לעברית</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            background-color: #f5f5f5;
            border-radius: 25px;
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        .content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 15px 15px 0 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>מאנגלית לעברית</header>

    <div class="navbar">
        <a href="index.html">🏠 בית</a>
        <a href="about.html">ℹ️ אודות</a>
    </div>

    <div class="content">
        <h2>המרת טקסט שגוי מאנגלית לעברית</h2>
        <textarea id="inputText" placeholder="הכנס טקסט להמרה..."></textarea><br>
        <button onclick="convertText()">המר</button>
        <p id="outputText"></p>
    </div>

    <footer>&copy; 2024 כל הזכויות שמורות</footer>

    <script>
        function convertText() {
            const inputText = document.getElementById("inputText").value;
            const conversionMap = {
                'a': 'א', 'b': 'ב', 'g': 'ג', 'd': 'ד', 'h': 'ה',
                'v': 'ו', 'z': 'ז', 'ch': 'ח', 't': 'ט', 'y': 'י',
                'k': 'כ', 'l': 'ל', 'm': 'מ', 'n': 'נ', 's': 'ס',
                'e': 'ע', 'p': 'פ', 'ts': 'צ', 'q': 'ק', 'r': 'ר',
                'sh': 'ש', 't': 'ת'
            };
            let outputText = "";
            for (let char of inputText) {
                outputText += conversionMap[char] || char;
            }
            document.getElementById("outputText").innerText = outputText;
        }
    </script>
</body>
</html>
