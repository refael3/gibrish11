<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המרת RTL ל-LTR</title>
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 60%;
            height: 100px;
            border: 2px solid black;
            padding: 10px;
            font-size: 1.2rem;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 150px;
        }

        button:hover {
            background-color: #45a049;
        }

        .output-box {
            width: 60%;
            min-height: 100px;
            border: 2px solid black;
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2rem;
            background-color: white;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background-color: #ec971f;
        }

        .navbar {
            background-color: #f5f5f5;
            border-radius: 25px;
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>המרת טקסט RTL ל-LTR</header>

<div class="navbar">
    <a href="index.html">🏠 בית</a>
    <a href="about.html">ℹ️ אודות</a>
</div>

<div class="container">
    <textarea id="inputText" placeholder="הכנס כאן את הטקסט מימין לשמאל..."></textarea>
    <button onclick="convertText()">המר</button>

    <div class="output-box" id="outputText"></div>
    <button class="copy-btn" onclick="copyText()">העתק ללוח</button>
</div>

<script>
    function convertText() {
        const input = document.getElementById('inputText').value;
        const reversedText = input.split('').reverse().join('');
        document.getElementById('outputText').textContent = reversedText;
    }

    function copyText() {
        const output = document.getElementById('outputText').textContent;
        navigator.clipboard.writeText(output);
        alert("הטקסט הועתק ללוח");
    }
</script>

</body>
</html>
