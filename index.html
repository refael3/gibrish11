<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המרת טקסט שגוי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
            overflow-x: hidden;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            background-color: #f5f5f5;
            border-radius: 25px;
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #666;
            margin-top: 10px;
        }

        .card .icon {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        ברוכים הבאים לאתר להמרת טקסט שגוי
    </header>

    <!-- שורת ניווט מהיר -->
    <div class="navbar">
        <a href="index.html">🏠 בית</a>
        <a href="about.html">ℹ️ אודות</a>
    </div>
    
    <div class="container">
        <div class="card" onclick="location.href='eng-to-heb.html'">
            <a href="eng-to-heb.html">המרה מאנגלית לעברית</a>
            <p>המרת טקסט שגוי מאנגלית לעברית</p>
        </div>
        <div class="card" onclick="location.href='heb-to-eng.html'">
            <a href="heb-to-eng.html">המרה מעברית לאנגלית</a>
            <p>המרת טקסט שגוי מעברית לאנגלית</p>
        </div>
        <div class="card" onclick="location.href='rtl-to-ltr.html'">
            <a href="rtl-to-ltr.html">המרת RTL ל-LTR</a>
            <p>המרת כיווניות טקסט מימין לשמאל לשמאל לימין</p>
        </div>
    </div>
</body>
</html>
