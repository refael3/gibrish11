<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专转 拽住</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            background-color: #f5f5f5;
            border-radius: 25px;
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function swapLang(inputId, outputId) {
            const input = document.getElementById(inputId).value;
            const langSwap = {
                'q': '/', 'w': '\'', 'e': '拽', 'r': '专', 't': '', 'y': '', 'u': '', 'i': '', 'o': '', 'p': '驻',
                'a': '砖', 's': '', 'd': '', 'f': '', 'g': '注', 'h': '', 'j': '', 'k': '', 'l': '',
                'z': '', 'x': '住', 'c': '', 'v': '', 'b': '', 'n': '', 'm': '爪', ',': '转', '.': '抓',
                '/': '.', '\'': ',', // Reverse mapping
                // Add more mappings as needed
            };
            const swapped = input.split('').map(char => langSwap[char] || char).join('');
            document.getElementById(outputId).value = swapped;
        }

        function toggleDirection(inputId, outputId) {
            const input = document.getElementById(inputId).value;
            const isRTL = document.getElementById(inputId).style.direction === 'rtl';
            document.getElementById(outputId).value = input;
            document.getElementById(outputId).style.direction = isRTL ? 'ltr' : 'rtl';
        }
    </script>
</head>
<body>
    <header>
        转专 专转 拽住 砖
    </header>

    <!-- 砖专转  专 -->
    <div class="navbar">
        <a href="#"> 转</a>
        <a href="#">癸 转</a>
    </div>
    
    <div class="container">
        <div class="card">
            <label for="textInput"> 拽住 砖 转:</label>
            <input type="text" id="textInput" placeholder=": aueuks">
            <button onclick="swapLang('textInput', 'textOutput')">专</button>
            <label for="textOutput">拽住 专:</label>
            <input type="text" id="textOutput" readonly>
        </div>

        <div class="card">
            <label for="rtlInput"> 拽住 RTL:</label>
            <input type="text" id="rtlInput" style="direction: rtl;" placeholder=": 砖,  拽专?">
            <button onclick="toggleDirection('rtlInput', 'ltrOutput')">驻 </button>
            <label for="ltrOutput">拽住  砖:</label>
            <input type="text" id="ltrOutput" readonly>
        </div>
    </div>

    <footer>
        &copy; 2024 转专 专转 拽住 砖
    </footer>
</body>
</html>
