<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המרת טקסט שגוי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            background-color: #f5f5f5;
            border-radius: 25px;
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-color: #ffeb3b;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .card:hover a {
            color: #d32f2f;
        }

        .card p {
            font-size: 1rem;
            color: #666;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        המרת טקסט שגוי
    </header>

    <!-- שורת ניווט מהיר -->
    <div class="navbar">
        <a href="index.html">🏠 בית</a>
        <a href="about.html">ℹ️ אודות</a>
    </div>

    <div class="container">
        <div class="card">
            <a href="hebrew-to-english.html">המרת עברית לאנגלית</a>
            <p>המר טקסט שגוי מעברית לאנגלית.</p>
        </div>
        <div class="card">
            <a href="english-to-hebrew.html">המרת אנגלית לעברית</a>
            <p>המר טקסט שגוי מאנגלית לעברית.</p>
        </div>
        <div class="card">
            <a href="reverse-text.html">הפיכת טקסט</a>
            <p>הפוך טקסט מימין לשמאל.</p>
        </div>
    </div>

    <footer>
        &copy; 2024 המרת טקסט שגוי
    </footer>
</body>
</html>
