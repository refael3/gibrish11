<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המרת טקסט מאנגלית לעברית</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            background-color: #f5f5f5;
            border-radius: 25px;
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function swapEngToHeb(inputId, outputId) {
            const input = document.getElementById(inputId).value;
            const langSwap = {
                'q': '/', 'w': '\'', 'e': 'ק', 'r': 'ר', 't': 'א', 'y': 'ט', 'u': 'ו', 'i': 'ן', 'o': 'ם', 'p': 'פ',
                'a': 'ש', 's': 'ד', 'd': 'ג', 'f': 'כ', 'g': 'ע', 'h': 'י', 'j': 'ח', 'k': 'ל', 'l': 'ך',
                'z': 'ז', 'x': 'ס', 'c': 'ב', 'v': 'ה', 'b': 'נ', 'n': 'מ', 'm': 'צ', ',': 'ת', '.': 'ץ',
                '/': '.', '\'': ',', // Reverse mapping
            };
            const swapped = input.split('').map(char => langSwap[char] || char).join('');
            document.getElementById(outputId).value = swapped;
        }
    </script>
</head>
<body>
    <header>
        המרת טקסט מאנגלית לעברית
    </header>

    <div class="navbar">
        <a href="index.html">🏠 בית</a>
        <a href="#">ℹ️ אודות</a>
    </div>

    <div class="container">
        <div class="card">
            <label for="textInput">הזן טקסט שגוי באנגלית:</label>
            <input type="text" id="textInput" placeholder="לדוגמה: aueuks">
            <button onclick="swapEngToHeb('textInput', 'textOutput')">המר</button>
            <label for="textOutput">הטקסט המומר:</label>
            <input type="text" id="textOutput" readonly>
        </div>
    </div>

    <footer>
        &copy; 2024 אתר להמרת טקסט
    </footer>
</body>
</html>
