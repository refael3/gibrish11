<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专转 拽住 砖</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            background-color: #f5f5f5;
            border-radius: 25px;
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        .content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>专转 拽住 砖</header>

    <div class="navbar">
        <a href="index.html"> 转</a>
        <a href="about.html">癸 转</a>
    </div>

    <div class="content">
        <h2>专转 拽住 砖</h2>
        <textarea id="inputText" placeholder="住 拽住 专..."></textarea><br>
        <button onclick="convertText()">专</button>
        <p id="outputText"></p>
    </div>

    <footer>&copy; 2024  转 砖专转</footer>

    <script>
        function convertText() {
            const inputText = document.getElementById("inputText").value;
            const outputText = inputText.split("").reverse().join("");
            document.getElementById("outputText").innerText = outputText;
        }
    </script>
</body>
</html>
