<html lang="he">
<head>

    <title>אודות האתר</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            background-color: #f5f5f5;
            border-radius: 25px;
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        .content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>אודות האתר</header>

    <div class="navbar">
        <a href="index.html">🏠 בית</a>
        <a href="about.html"ℹ️ אודות</a>

    </div>

    <footer>&copy; 2024 כל הזכויות שמורות</footer>
</body>
</html>
